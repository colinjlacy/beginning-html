<!DOCTYPE html>
<html>
<head>
    <title>HTML! | Contact</title>
</head>
<body>
    <!--Our first form-->
    <form method="GET" action="#">
        <!--Text Input-->
        <label for="text-input">Text Input</label>
        <input type="text" name="text-input" id="text-input"/>
        <hr>
        <!--Password Input-->
        <label for="pw-input">Password</label>
        <input type="password" name="pw-input" id="pw-input"/>
        <hr>
        <!--Number Input-->
        <label for="num-input">Number</label>
        <input type="number" name="num-input" id="num-input"/>
        <hr>
        <!--Checkbox-->
        <label><input type="checkbox" name="options" value="opt1"/>Option 1</label>
        <label><input type="checkbox" name="options" value="opt2"/>Option 2</label>
        <label><input type="checkbox" name="options" value="opt3"/>Option 3</label>
        <hr>
        <!--Radio Buttons-->
        <label><input type="radio" name="choice" value="choice1"/>Choice 1</label>
        <label><input type="radio" name="choice" value="choice2"/>Choice 2</label>
        <label><input type="radio" name="choice" value="choice3"/>Choice 3</label>
        <hr>
        <!--Select-->
        <label for="selection">Dropdown/selection</label>
        <select name="selection" id="selection">
            <option value="selection1">Selection 1</option>
            <option value="selection2">Selection 2</option>
            <option value="selection3">Selection 3</option>
        </select>
        <hr>
        <!--Submit-->
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
